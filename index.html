<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>🔐 RGV ID Generator</title>
	<style>
		body {
			background-color: #0b0b1f;
			color: #ffffff;
			font-family: 'Courier New', monospace;
			text-align: center;
			padding-top: 100px;
		}
		#idDisplay {
			font-size: 24px;
			margin: 20px;
			padding: 10px;
			background-color: #1f1f3f;
			border-radius: 8px;
			display: inline-block;
			user-select: all;
		}
		button {
			font-size: 18px;
			padding: 10px 20px;
			background-color: #6f00ff;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			margin: 10px;
		}
		button:hover {
			background-color: #9f40ff;
		}
	</style>
</head>
<body>
	<h1>🌌 RGV Furhang ID Generator</h1>
	<div id="idDisplay">Click the button to generate an ID</div><br>
	<button onclick="generateId()">Generate New ID</button>
	<button onclick="copyId()">📋 Copy to Clipboard</button>
	<button onclick="downloadId()">📄 Save as .txt</button>

	<script>
		let currentId = "";

		function generateId() {
			const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			let id = '';
			for (let i = 0; i < 30; i++) {
				id += chars.charAt(Math.floor(Math.random() * chars.length));
			}
			currentId = id;
			document.getElementById('idDisplay').textContent = id;
		}

		function copyId() {
			navigator.clipboard.writeText(currentId).then(() => {
				alert("✅ ID copied to clipboard!");
			});
		}

		function downloadId() {
			if (!currentId) return alert("Generate an ID first!");
			const blob = new Blob([currentId], { type: "text/plain" });
			const link = document.createElement("a");
			link.href = URL.createObjectURL(blob);
			link.download = "id.txt";
			link.click();
		}
	</script>
</body>
</html>
